<hr/>
<div *ngIf="identity" class="col-lg-6">
    <h1>{{title}}</h1>
      <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
          <div class="alert alert-info" *ngIf="alertMessage">
            <strong>Error</strong> {{alertMessage}}
          </div>
          <label>Name</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required/>
          <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
          
          <label>Surname</label>
          <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required/>
          <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
           
          <label>Email</label>
          <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" name="email" class="form-control" required/>
          <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>

          <div class="image-for-edit" *ngIf="user.image != 'null'">
            <img src="{{url + '/get-image-user/' + user.image}}"/>
          </div>

          <label>Avatar</label>
          <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
          
          <input type="submit" value="Actualizar" class="btn btn-primary" />
        
      </form>
</div>
