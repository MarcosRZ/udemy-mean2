<div class="col-md-12 col-lg-2">
    <img class="img-responsive img-thumbnail" src="{{url + '/get-image-album/' + album.image}}" *ngIf="album.image && album.image != 'null'"/>
</div>
<div class="col-md-12 col-lg-2">
    <h1>{{album.title}}</h1>
    <!--<p><a [routerLink]="['/artista', album.artist]"]>{{album.artist}}</a></p>-->
    
    <p>{{album.description}}</p>
    <p><a [routerLink]="['/artista', album.artist._id]">{{album.artist.name}}</a></p>
    <p>{{album.year}}</p>
    <p><a [routerLink]="['/crear-tema', album._id]" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'">Añadir Cancion</a></p>
</div>
<div id="gallery-songs" *ngIf="songs" class="col-md-12 col-lg-8">
    <h2>Canciones</h2>
            <table class="table table-condensend">
                <tr>
                    <th>Number</th>
                    <th>Title</th>
                    <th>Duration</th>
                    <th></th>
                    <th *ngIf="identity.role == 'ROLE_ADMIN'"></th>
                </tr>
                <tr *ngFor="let song of songs">
                    <td>{{song.number}}</td>
                    <td>{{song.name}}</td>
                    <td>{{song.duration}}</td>
                    <td>
                        <a class="btn btn-success"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
                    </td>
                    <td *ngIf="identity.role == 'ROLE_ADMIN'">
                        <a [routerLink]="['/editar-cancion', song._id]" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a (click)="showDeleteModal(song)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    </td>
                </tr>

            </table>
</div>

<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title"><span class="glyphicon glyphicon-alert"></span> Atención!</h4>
    </modal-header>
    <modal-body>
        Estás a punto de borrar este elemento. ¿Estás seguro?
    </modal-body>
    <modal-footer>
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onDeleteCancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onDeleteConfirm()">Ok</button>
    </modal-footer>
</modal>
