<div class="col-md-12 col-lg-4">
    <img class="img-responsive img-thumbnail" src="{{url + '/get-image-album/' + album.image}}" *ngIf="album.image && album.image != 'null'"/>
</div>
<div class="col-md-12 col-lg-4">
    <h1>{{album.title}}</h1>
    <!--<p><a [routerLink]="['/artista', album.artist]"]>{{album.artist}}</a></p>-->
    
    <p>{{album.description}}</p>
    <p><a [routerLink]="['/artista', album.artist._id]">{{album.artist.name}}</a></p>
    <p>{{album.year}}</p>
    <p><a [routerLink]="['/crear-tema', album._id]" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'">AÃ±adir Cancion</a></p>
</div>
<div id="gallery-songs" *ngIf="songs" class="col-md-12 col-lg-4">
    <h2>Canciones</h2>

            
            <table class="table table-condensend">
                <tr>
                    <th>Number</th>
                    <th>Title</th>
                    <th>Duration</th>
                    <th></th>
                    <th *ngIf="identity.role == 'ROLE_ADMIN'"></th>
                </tr>
                <tr *ngFor="let song of songs">
                    <td>{{song.number}}</td>
                    <td>{{song.name}}</td>
                    <td>{{song.duration}}</td>
                    <td>
                        <a class="btn btn-success"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></a>
                    </td>
                    <td *ngIf="identity.role == 'ROLE_ADMIN'">
                        <a [routerLink]="['/editar-cancion', song._id]" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <a (click)="onDeleteSong(song._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    </td>
                </tr>

            </table>

</div>


<!-- DELETE MODAL DIALOG -->

<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
