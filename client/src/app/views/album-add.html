<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
    <h1>{{titulo}}</h1>

    <form #formAlbum="ngForm" (ngSubmit)="onSubmit()">

        <div class="alert alert-info" *ngIf="alertMessage">
            <strong>Error</strong> {{alertMessage}}
        </div>

        <label>Title</label>
        <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" class="form-control" required/>
        <span *ngIf="!title.valid && title.touched">Title required</span>
        
        <label>Description</label>
        <textarea type="text" #description="ngModel" name="description" [(ngModel)]="album.description" class="form-control" required></textarea>
        <span *ngIf="!description.valid && description.touched">Description required</span>

        <label>Year</label>
        <input type="number" #year="ngModel" name="year" [(ngModel)]="album.year" class="form-control" required/>
        <span *ngIf="!year.valid && year.touched">Year required</span>

        <div class="" *ngIf="isEdit">
          <div class="album-image-edit" *ngIf="album.image && album.image != 'null'">
            <img src="{{url + '/get-image-album/' + album.image}}" />
          </div>
          <label>Album Image</label>
          <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
        </div>

        <input type="submit" value="{{titulo}}" [disabled]="!formAlbum.form.valid" class="btn btn-success"/>

    </form>
</div>
